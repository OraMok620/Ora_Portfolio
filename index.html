<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      height: 100vh;
      background: url("bg.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    /* ===== Overlay (Filter effect) ===== */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5); /* black 50% */
      /* 想白色濾鏡改成 rgba(255,255,255,0.4) */
      z-index: 0;
    }

    /* ===== Content ===== */
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .content h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .content h2 {
      font-weight: normal;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    /* ===== CV Button ===== */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    /* ===== Hamburger ===== */
    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 25px;
      cursor: pointer;
      z-index: 2;
    }

    .hamburger span {
      display: block;
      height: 3px;
      background: white;
      margin: 5px 0;
      transition: 0.3s;
    }

    /* ===== Side Menu ===== */
    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: white;
      padding: 60px 20px;
      transition: right 0.3s ease;
      z-index: 3;
    }

    .menu a {
      display: block;
      margin: 20px 0;
      text-decoration: none;
      color: black;
      font-size: 1.2rem;
    }

    .menu.active {
      right: 0;
    }

    /* ===== Close Button ===== */
    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* ===== Desktop Version ===== */
    @media (min-width: 768px) {
      .content h1 {
        font-size: 2rem;
      }

      .content h2 {
        font-size: 1.5rem;
      }

      .content p {
        font-size: 1rem;
      }
    }

  </style>
</head>
<body>

  <section class="hero">

    <!-- Hamburger -->
    <div class="hamburger" onclick="openMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Introduction -->
    <div class="content">
      <h1>Hi, I am (Full Name)</h1>
      <h2>Call me (Preferred Name)</h2>
      <p>UX Designer / UX Researcher / Developer</p>
      <a href="CV.pdf" class="btn" download>Download CV</a>
    </div>

  </section>

  <!-- Side Menu -->
  <div class="menu" id="menu">
    <div class="close" onclick="closeMenu()">✕</div>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Personal</a>
    <a href="#">Contact</a>
  </div>

  <script>
    function openMenu() {
      document.getElementById("menu").classList.add("active");
    }

    function closeMenu() {
      document.getElementById("menu").classList.remove("active");
    }
  </script>

</body>
</html>
