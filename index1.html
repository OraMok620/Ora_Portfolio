<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>

<style>
/* ====== RESET ====== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ====== BODY ====== */
body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

/* ====== HERO SECTION ====== */
.hero {
    position: relative;
    height: 100vh;
    width: 100%;
    background: url('background.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

/* ====== IMAGE OVERLAY (CHANGE OPACITY HERE) ====== */
.hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.4); /* Change 0.4 to 0.3 or 0.5 */
}

/* ====== CONTENT CENTER ====== */
.hero-content {
    position: relative;
    z-index: 2;
    padding: 20px;
}

.hero-content h1 {
    font-size: 1.6rem;
    margin-bottom: 10px;
}

.hero-content h2 {
    font-size: 1rem;
    font-weight: normal;
    margin-bottom: 20px;
}

/* ====== CV BUTTON ====== */
.cv-btn {
    display: inline-block;
    padding: 10px 20px;
    border: 1px solid white;
    color: white;
    text-decoration: none;
    transition: 0.3s;
}

.cv-btn:hover {
    background: white;
    color: black;
}

/* ====== HAMBURGER ====== */
.hamburger {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 3;
    cursor: pointer;
}

.hamburger div {
    width: 25px;
    height: 3px;
    background: white;
    margin: 5px 0;
}

/* ====== SIDE MENU ====== */
.side-menu {
    position: fixed;
    top: 0;
    right: -250px;
    width: 250px;
    height: 100%;
    background: white;
    padding-top: 60px;
    transition: 0.3s ease;
    z-index: 5;
}

.side-menu.active {
    right: 0;
}

.side-menu a {
    display: block;
    padding: 15px 20px;
    text-decoration: none;
    color: black;
    font-size: 1.1rem;
}

.side-menu a:hover {
    background: #f0f0f0;
}

/* Close button */
.close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 22px;
    cursor: pointer;
}

/* ====== DESKTOP VERSION ====== */
@media(min-width: 768px) {

    .hero-content h1 {
        font-size: 2.5rem;
    }

    .hero-content h2 {
        font-size: 1.2rem;
    }

}
</style>
</head>

<body>

<section class="hero">

    <!-- Hamburger -->
    <div class="hamburger" onclick="openMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Center Content -->
    <div class="hero-content">
        <h1>Hi, I am Full Name</h1>
        <h2>Can call me Preferred Name<br>UX Designer / Developer</h2>
        <a href="CV.pdf" class="cv-btn" download>Download CV</a>
    </div>

</section>

<!-- Side Menu -->
<div class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="closeMenu()">âœ•</div>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Personal</a>
    <a href="#">Contact</a>
</div>

<script>
function openMenu() {
    document.getElementById("sideMenu").classList.add("active");
}

function closeMenu() {
    document.getElementById("sideMenu").classList.remove("active");
}
</script>

</body>
</html>
